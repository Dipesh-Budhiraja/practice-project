<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Website Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/signUp.css" text="text/css">
  </head>
  <body>

    <h3 class="display-5 text-center py-2 my-3">My Website</h3>
    <div class="box container">
      <form >
        <h3 id="account">Create Account</h3>
        <div class="form-group">
          <label for="name" >Your Name</label>
          <input type="text" name="userName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="mobile" >Mobile Number</label>
          <input type="text" name="mobile" required class="form-control">
        </div>
        <div class="form-group">
          <label for="email" >Email</label>
          <input type="email" name="email" required class="form-control">
        </div>
        <div class="form-group">
          <label for="userName">User Name</label>
          <input type="text" name="userName" required class="form-control">
        </div>
        <div class="form-group">
          <label for="pass" >Password</label>
          <input type="password" name="pass" required class="form-control">
        </div>


        <button type="submit" name="button" class="btn btn-warning btn-block">Submit</button>
        <div >
              Already have an account? <a href="#">Sign in</a>
        </div>
      </form>

    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
